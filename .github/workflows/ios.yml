name: iOS starter workflow

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    name: Build default scheme using any available iPhone simulator
    runs-on: macos-latest
        
    steps:
      - name: Checkout
        uses: actions/checkout@v3
   
      - name: Build
        run: xcodebuild -scheme WeiBainingAI -sdk iphonesimulator -destination 'platform=iOS Simulator,name=iPhone 14 Pro Max' build
