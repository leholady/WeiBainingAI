name: iOS starter workflow

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    name: Build default scheme using any available iPhone simulator
    # runs-on: macos-latest
    runs-on: self-hosted
        
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      
      - name: Select Xcode 15.0.1
        run: sudo xcode-select -s /Applications/Xcode.app

      - name: Install Dependencies
        run: |
          xcodebuild -resolvePackageDependencies
  
      # - name: Build
      #   run: |
      #     xcodebuild build -scheme WeiBainingAI -sdk iphoneos -configuration Debug
   
      - name: Build
        run: xcodebuild -scheme WeiBainingAI -sdk iphonesimulator -destination 'platform=iOS Simulator,name=iPhone 15 Pro Max' build
